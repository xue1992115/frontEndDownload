<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 1、FormData 接口提供了一种表示表单数据的键值对 key/value 的构造方式，并且可以轻松的将数据通过XMLHttpRequest.send() 方法发送出去，本接口和此方法都相当简单直接。如果送出时的编码类型被设为 "multipart/form-data"，它会使用和表单一样的格式。
        // 2、构造函数
        // new FormData(form) form是一个html的form表单，可选的
        const formData = new FormData();
        // 3、方法
        // (1)append添加键值对，属性存在也不会被覆盖，而是添加新的属性
        formData.append("username", "Chris");
        formData.append("username", "hxx");
        console.log(formData.getAll("username"), "append")
        // (2)delete删除键值对
        formData.delete("username");
        // entries()、get()、getAll()、has()、keys()、values()、set()
        console.log(formData.getAll("username"), "delete")
    </script>
</body>
